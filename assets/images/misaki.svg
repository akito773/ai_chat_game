<!-- Misaki character placeholder -->
<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9966cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc99ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="300" fill="url(#grad1)" rx="15"/>
  
  <!-- Character silhouette -->
  <circle cx="100" cy="80" r="35" fill="rgba(255,255,255,0.3)"/>
  <rect x="80" y="115" width="40" height="60" fill="rgba(255,255,255,0.3)" rx="10"/>
  
  <!-- Character icon -->
  <text x="100" y="90" text-anchor="middle" font-size="30" fill="white">🌸</text>
  
  <!-- Character name -->
  <text x="100" y="220" text-anchor="middle" font-size="16" fill="white" font-weight="bold">ミサキ</text>
  <text x="100" y="240" text-anchor="middle" font-size="12" fill="rgba(255,255,255,0.8)">古典文学が好きな美少女</text>
  
  <!-- Lock indicator (for testing) -->
  <circle cx="170" cy="30" r="15" fill="rgba(255,255,255,0.9)"/>
  <text x="170" y="37" text-anchor="middle" font-size="14" fill="#9966cc">🔒</text>
</svg>